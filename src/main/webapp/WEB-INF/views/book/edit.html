<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Person and Book - Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header class="p-3 bg-dark text-white" th:fragment="head">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/people" class="nav-link px-2 text-white">People</a></li>
                <li><a href="/book" class="nav-link px-2 text-white">Book</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <form th:method="PATCH" th:action="@{/book/{id}(id=${book.getBookId()})}" th:object="${book}">

        <div class="mb-3">
            <label for="bookName" class="form-label">Название книги</label>
            <input type="text" th:field="*{bookName}" class="form-control" id="bookName"
                   aria-describedby="bookNameHelp">
            <div id="bookNameHelp" class="form-text">Например: Приключений тома Сойера</div>
            <div style="color:red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Book Name error
            </div>
        </div>

        <div class="mb-3">
            <label for="bookAuthor" class="form-label">Автор</label>
            <input type="text" th:field="*{bookAuthor}" class="form-control" id="bookAuthor"
                   aria-describedby="bookAuthorHelp">
            <div id="bookAuthorHelp" class="form-text">Например: марк Твенн</div>
            <div style="color:red" th:if="${#fields.hasErrors('bookAuthor')}" th:errors="*{bookAuthor}">Book Name
                error
            </div>
        </div>

        <div class="mb-3">
            <label for="bookYear" class="form-label">Год издания</label>
            <input type="text" th:field="*{bookYear}" class="form-control" id="bookYear">
            <div style="color:red" th:if="${#fields.hasErrors('bookYear')}" th:errors="*{bookYear}">Year of Publishing
                error
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Обновить</button>

    </form>
</div>
</body>
</html>
