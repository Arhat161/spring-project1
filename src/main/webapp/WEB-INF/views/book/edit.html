<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Person and Book - Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <form th:method="PATCH" th:action="@{/book/{id}(id=${book.getBookId()})}" th:object="${book}">

        <div class="mb-3">
            <label for="bookName" class="form-label">Название книги</label>
            <input type="text" th:field="*{bookName}" class="form-control" id="bookName"
                   aria-describedby="bookNameHelp">
            <div id="bookNameHelp" class="form-text">Например: Приключений тома Сойера</div>
            <div style="color:red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Book Name error
            </div>
        </div>

        <div class="mb-3">
            <label for="bookAuthor" class="form-label">Автор</label>
            <input type="text" th:field="*{bookAuthor}" class="form-control" id="bookAuthor"
                   aria-describedby="bookAuthorHelp">
            <div id="bookAuthorHelp" class="form-text">Например: марк Твенн</div>
            <div style="color:red" th:if="${#fields.hasErrors('bookAuthor')}" th:errors="*{bookAuthor}">Book Name
                error
            </div>
        </div>

        <div class="mb-3">
            <label for="bookYear" class="form-label">Год издания</label>
            <input type="text" th:field="*{bookYear}" class="form-control" id="bookYear">
            <div style="color:red" th:if="${#fields.hasErrors('bookYear')}" th:errors="*{bookYear}">Year of Publishing
                error
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Обновить</button>

    </form>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
