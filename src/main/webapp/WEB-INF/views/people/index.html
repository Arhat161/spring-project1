<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <div style="vertical-align: top">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Fio</th>
                <th scope="col">Year Of Born</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${people}">
                <td><a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getPersonId()}">id</a></td>
                <td><a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getPersonFio()}">fio</a></td>
                <td><a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getPersonYearBorn()}">yearOfBorn</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <hr>
        <a href="/people/new">+Добавить читателя</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
