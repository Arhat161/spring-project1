<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header class="p-3 bg-dark text-white" th:fragment="head">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/people" class="nav-link px-2 text-white">People</a></li>
                <li><a href="/book" class="nav-link px-2 text-white">Book</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}">
        <div class="mb-3">
            <label for="personFio" class="form-label">Фамилия Имя Отчество</label>
            <input type="text" th:field="*{personFio}" class="form-control" id="personFio" aria-describedby="personFioHelp">
            <div id="personFioHelp" class="form-text">Например: Иванов Иван Иванович</div>
            <div style="color:red" th:if="${#fields.hasErrors('personFio')}" th:errors="*{personFio}">FIO error</div>
        </div>
        <div class="mb-3">
            <label for="personYearBorn" class="form-label">Год рождения</label>
            <input type="text" th:field="*{personYearBorn}" class="form-control" id="personYearBorn">
            <div style="color:red" th:if="${#fields.hasErrors('personYearBorn')}" th:errors="*{personYearBorn}">Year of Born error</div>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>
</div>
</body>
</html>
