<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}">
        <div class="mb-3">
            <label for="personFio" class="form-label">Фамилия Имя Отчество</label>
            <input type="text" th:field="*{personFio}" class="form-control" id="personFio"
                   aria-describedby="personFioHelp">
            <div id="personFioHelp" class="form-text">Например: Иванов Иван Иванович</div>
            <div style="color:red" th:if="${#fields.hasErrors('personFio')}" th:errors="*{personFio}">FIO error</div>
        </div>
        <div class="mb-3">
            <label for="personYearBorn" class="form-label">Год рождения</label>
            <input type="text" th:field="*{personYearBorn}" class="form-control" id="personYearBorn">
            <div style="color:red" th:if="${#fields.hasErrors('personYearBorn')}" th:errors="*{personYearBorn}">Year of
                Born error
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
